<!DOCTYPE html> 
<html> 
    <head> 
        <title>Page Title</title> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4/jquery.mobile-1.0a4.min.css" />
        <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0a4/jquery.mobile-1.0a4.min.js"></script>

    </head> 
    <body> 

        <div data-role="page">

            <div data-role="header">
                <h1>Binja | Your Business Ninja</h1>
            </div>
            <img src="img/pulse_logo_lrg.png">
            <div data-role="content">

                <p>Please login...</p>

                <p>
                <form id="loginForm" action="https://semanticbitsindia.mybinja.com/public/pages/j_spring_security_check" method="post">

                    <div data-role="fieldcontain">
                        <label for="username">Username:</label>
                        <input type="text" name="j_username" id="username"  />

                        <label for="password">Password:</label>
                        <input type="password" name="j_password" id="password" />
                    </div>	

                    <input type="submit" name="login" value="Login" />
                </form>

            </div>

            <div data-role="footer">
                <h4>Binja | Your Business Ninja</h4>
            </div>

        </div>
        <script>
           $("#loginForm").submit(function() {
//                alert($("#loginForm").serialize())
               $.ajax({
                   type: "post",
                   url: "https://semanticbitsindia.mybinja.com/public/pages/j_spring_security_check",
                   cache: false,
                   data: $("#loginForm").serialize(),
                   success: function(response) {
                	   $("html").replaceWith(response)
                   },
                   error: function() {
                       alert("invalid Login");
                   }
               });
               return false;
           });
        </script>
    </body>
</html>
